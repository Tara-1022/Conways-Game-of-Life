<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GoL</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>

    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <div id="game_components">
        <div id="board">
        </div>
        <div id="buttonboard">
            <button id="evolve">Evolve</button>
            <button id="animate">Animate</button>
            <button id="reset">Reset</button>
            <button id="export">Export</button>
            <button id="import">Import</button>
            <select name="choose_state" id="choose_state">
                <option value="walker">Walker</option>
                <option value="gosper_gun">Gosper's Gun</option>
            </select>
            <button id="load">Load</button>
        </div>
    </div>
    <script type="module" src="scripts/main.js"></script>
    <script type="module" src="scripts/cell_functions.js"></script>
    <script type="module" src="scripts/conway_functions.js"></script>
</body>

</html>
